<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>confirm</title>
</head>
<body>
<h2>入力内容をご確認ください</h2>
<form th:action="@{/confirm}" method="post" th:object="${ContactForm}">
  <table border="1">
	<tr>
      <th>項目</th>
      <th>入力内容</th>
    </tr>
    <tr>
      <td>お名前</td>
      <td th:text="${contactForm.userName}"></td>
    </tr>
    <tr>
      <td>メールアドレス</td>
      <td th:text="${contactForm.mailAddress}"></td>
    </tr>
    <tr>
      <td>お問い合わせ内容</td>
      <td th:text="${contactForm.textItem}"></td>
    </tr>
  </table>
</body>
</html>
